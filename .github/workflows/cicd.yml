#-------------------------------------
# Ci і CD інтиграція в Githab Action 
#
#
#-------------------------------------
  name: CI/CD

  on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
  
  jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
  
      - name: Install dependencies
        run: npm install
  
      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Build docker image
        run: docker build -t my-survey .
      

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name my-survey-container my-survey

      - name: Verify Docker container is running
        run: |
          sleep 10
          curl -f http://localhost:8080 || (docker logs my-survey-container && exit 1)
      
      - name: Docker container running
        run: docker ps
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
